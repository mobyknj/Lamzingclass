

<html>

<style>
	.style1{
		height:100%;
		width: 300px;
		background-color: lightblue;
		margin-top:0px;
		position:absolute;
		left:-280px;
		z-index: 1;
	}
	
	.content{
		height:100%;
		width: 100%;
		background-color: #FEF9E7;
		margin-top:0px;
		position:absolute;
		
	}
	
	button{
		box-shadow: 2px 2px 10px grey;
		height: auto;
		width:auto;
		padding:10px;
	}
	
	a:hover{
		box-shadow: 2px 2px 30px grey;
		height: 20px;
		width:40px;
	}
	.internal{
	margin:10px 20px 40px;
	
	}
	
	
</style>

<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>

<script>

$(document).ready(function(){
var div = ".style1";

	$(".style1").hover(function(){
		$(".style1").animate({left: '0px'},"slow");
	})

	$(".content").hover(function(){
		$(".style1").animate({left: '-280px'});
	})
	
	
	
})

function changesite(site)
{
 document.getElementById('ifrm').src = site;
}


</script>


<div class = "style1">
	<div class = "internal">
		<button type = "button" onclick = "changesite('https://www.lamzing.com')">Lamzing</button>
	</div>

	<div class = "internal">
		<button type = "button" onclick = "changesite('http://www.e-pao.net')" allowfullscreen>E-pao</button>
	</div>

	<div class = "internal">
		<button type = "button" onclick = "changesite('http://www.kanglaonline.com')">KanglaOnline</button>
	</div>

	</div>

</div>

	<iframe id = "ifrm" src = "http://www.lamzing.com" width = 100% height = 400px>Iframe is not supported</iframe>

</div>







</html>
