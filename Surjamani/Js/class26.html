<html>

<script>


var MyMath = {
				sum : function (a,b){
						return(a+b);
					},
				sub: function (a,b){
						return(a-b);
					},
				mul : function (a,b){
						return(a*b);
					},
				div : function (a,b){
						return(a/b);
					},
   			 }
			
document.write(MyMath.sum(2,3) + "<br>" );
document.write(MyMath.sub(2,3) + "<br>" );
document.write(MyMath.mul(2,3) + "<br>" );
document.write(MyMath.div(2,3) + "<br>" );

</script>



</html>
