<html>


<script>
function myfunc()
{
	var a = document.getElementById("val1").value;
    a = a*1;

	switch(a)
	{
		case 1:
		document.getElementById("disp").innerHTML = "Sunday";
		break;

		case 2:
		document.getElementById("disp").innerHTML = "Monday";
		break;

		case 3:
		document.getElementById("disp").innerHTML = "Tuesday";
		break;

		case 4:
		document.getElementById("disp").innerHTML = "Wednesday";
		break;

		case 5:
		document.getElementById("disp").innerHTML = "Thursday";
		break;

		case 6:
		document.getElementById("disp").innerHTML = "Friday";
		break;

		case 7:
		document.getElementById("disp").innerHTML = "Saturday";
		break;

		default:
		document.getElementById("disp").innerHTML = "Wrong Entry, FYI there are only seven days in a week ... ";
		break;		
		
	}
 
}
</script>
Enter the Day Number (1-7) <input type = "text" id = "val1">

<p id = "disp">---</p>

<button type = "button" onclick = "myfunc()">Check</button>

</html>
